<!DOCTYPE html>
    <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <title>Financial Form</title>
    <base target="_top">
    <script src="script.js"></script>
    </head>
    <div class="container">
        <div class="title">Instructions</div>
        <div class="details" style="padding-left: 20px;">
            <ol type="1" style="text-align: left; font-size: 20px;">
                <li>Enter the correct data for the txt file.</li>
                <li>Insert file if you have previous file.</li>
                <li>Click "Download," this will download a new file.</li>
                <li>Go to the txt file and make sure info is inputted correctly.</li>
            </ol>
            <hr width="100%" size="2" color="#4a484b">
    
            
        <div class="title">Data Entry Form</div>
        <div class="details">
            
            <div class="input" style="width: 100%;">
                <input type='file' accept='text/plain' onchange='openFile(event)' style="width: 100%;">
                <center>
                <div id='output' name="output2" style="width: 100%;">
                    
                </div>
                </center>
            </div>
            
            <form onsubmit="download(this['name'].value, this['text'].value)" style="width: 100%;">
                <div class="input" style="width: 100%;">
                    <span class="details">Date</span>
                    <input type="text" value = "" placeholder="Enter Date (MM/DD/YYYY)" id="datefunctionality"/>
                </div>
                <div class="input" style="width: 100%;">
                    <span class="details">How much did you earn this payment period?</span>
                    <input type="text" name="text" value = "" placeholder="0.00">
                </div>
                
                <div class="button_input">
                    <input type="submit" value="Download"/>
                </div>
            </form>
        </div>
    </div>
